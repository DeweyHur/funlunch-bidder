<!-- User Info -->
<script type="text/template" data-template="userinfo">
  <div id="userinfo">
    Logged in as ${name} 
    <a href="/auth/logout">
      <img id="logout" width="70px" src="https://kikloginonline-techmakaillc.netdna-ssl.com/wp-content/uploads/2014/09/kik-sign-out-.jpg" alt="logout" />
    </a>
  </div>
</script>

<!-- Room -->
<script type="text/template" data-template="room">
  <tr id="${id}">
    <td class="name">${name}</td>
    <td class="maximum">${count}<span class="submaximum">/${maximum}</span></td> 
    <td class="createdBy" value="${idCreatedBy}">${createdBy}</td> 
    <td class="members">${members}</td>
    <td class="operation">
    </td>
  </tr>
  <tr>
    <td class="description" colspan="5">${description}</td>
  </tr>
</script>

<!-- Room Operations -->
<script type="text/template" data-template="operations">
  <div id="creation">
    <form id="createRoom">
      <table>
        <tr>
          <th rowspan="3">Create a room</th>
          <td class="field">Game Name</td>
          <td><input id="name" type="text" placeholder="7 Wonders" /></td>
          <td rowspan="2"><input type="submit" id="submission" value="Host this game!" /></td>
        </tr>
        <tr>
          <td class="field">Maximum participants</td>
          <td><input id="maximum" type="input" value="4" min="2" max="12" step="1" /></td>
        </tr>
        <tr>
          <td class="field">Description</td>
          <td colspan="2"><input id="description" type="text" placeholder="7 Wonders with expansion Leaders if applicable" /></td>
        </tr>
      </table>
    </form>
  </div>
</script>

<!-- Room Buttons -->
<script type="text/template" data-template="withdraw">
  <button class="withdraw">Withdraw!!</button>
</script>

<script type="text/template" data-template="enter">
  <button class="enter">Enter</button>
</script>

<script type="text/template" data-template="leave">
  <button class="leave">Leave</button>
</script>
